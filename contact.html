    <div class="contact">
        <h2>Contact</h2>
        <div class="container">
            <form method="get" action="thankyou.html">
                <fieldset id="contact">
                    <label for="fname">
                        First Name:
                        <input autofocus type="text" name="fname" id="fname" required placeholder="First Name" />
                    </label>
                    <label for="lname">
                        Last Name:
                        <input type="text" name="lname" id="lname" required placeholder="Last Name" />
                    </label>
                    <br>
                    <label for="email">
                        Email:
                        <input type="email" name="email" id="email" required placeholder="Email" />
                    </label>
                    <label for="tel">
                        Phone:
                        <input type="tel" name="tel" id="tel" required placeholder="Phone" />
                    </label>
                    <textarea name="info" placeholder="Any Additional Info"></textarea>
                    <input class="submit" type="submit" value="Submit" />
                </fieldset>
            </form>
        </div>
    </div>
